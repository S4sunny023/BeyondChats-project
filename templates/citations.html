<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citations</title>
</head>
<body>
    <h1>Citations</h1>
    <ul>
        {% for citation in citations %}
        <li>{{ citation.response }} - Citations: 
            <ul>
                {% for source in citation.citations %}
                <li>{{ source.context }}</li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
